name: Deploy Angular to OVH

on:
  push:
    branches:
      - master  # ou 'master' selon votre branche

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Build Angular app
      run: npm run build:prod

    - name: Upload via FTP to OVH
      uses: burnett01/rsync-deployments@5.2.1
      with:
        switches: -avzr --delete
        path: ./dist/batuk/
        remote_path: ${{ secrets.FTP_TARGET_DIR }}
        remote_host: ${{ secrets.FTP_SERVER }}
        remote_user: ${{ secrets.FTP_USERNAME }}
        remote_key: ${{ secrets.FTP_PASSWORD }}
